</body>
<script>

$.get('findServices.pico', function(results){
		var navBar = $('ul.nav');
		
		// Sort menus by prioroty
		var compareByMenuPriority = function(a,b) {
				 if (a.menuPri==null && b.menuPri!=null)
					 return -1;
				 if (a.menuPri!=null && b.menuPri==null)
					 return 1;
				 if (a.menuPri < b.menuPri)
				    return -1;
				  if (a.menuPri > b.menuPri)
				    return 1;
				  return 0;
				}


		results.services.sort(compareByMenuPriority);
	
		$(results.services).each(function(){	
			if (this.menuPath=="/")
				navBar.append('<li><a class="menuLink" href="'+this.serviceType+'.redirect.pico" data-url="'+this.serviceType+'">'+this.menuName+'</a></li>')	
		})
 		$(".menuLink").click(function(){
			
 			$("iframe").attr("src",$(this).attr('data-url')+'.redirect.pico');
 			return false;
 		});
	});
	

</script>
